<div class="container mt-4">
  <div class="row">
    @for(product of products; track product.id)
    {    
    <div class="col-12 col-md-6 col-lg-4 mb-4 ">
      <div class="card" style="width: 21rem;">
        <img [src]="product.img" class="card-img-top" style="height: 300px;" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.price}} EGP</p>
          <div class="d-flex justify-content-between">
                <a class="btn btn-success" [routerLink]="['/beauty',product.id]">View Detailes</a>
                <a class="btn btn-warning" (click)="add(product.id)">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
   }  
  </div>
</div>
