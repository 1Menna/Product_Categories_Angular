<div class="container mt-4">
  <div class="row">
    @for(product of _.added_products; track product.id)
    {    
    <div class="col-12 col-md-6 col-lg-4 mb-4">
      <div class="card product-card h-100">
        <img [src]="product.img" class="card-img-top product-img" alt="...">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.price}} EGP</p>
          <h4 class="card-text text-center">{{product.quantity}} item</h4>

          <div class="mt-auto d-flex justify-content-between">
            <a class="btn btn-success" [routerLink]="['/'+product.category,product.id]">View Details</a>
            <a class="btn btn-danger" (click)="del(product.title,product.price,product.quantity!)">Delete</a>
          </div>
        </div>
      </div>
    </div>
  }@empty {
    <h1 class="text-center"> Cart Is Empty ðŸ˜Š</h1>
  }
  @if(_.total_price!=0){
      <h1 class="text-center">Total Price {{_.total_price}} EGP</h1>
      <br><br><br>
      <button class="btn btn-warning"> Go To CheckOut</button>
      <br>
  } 
  
  </div>
</div>
