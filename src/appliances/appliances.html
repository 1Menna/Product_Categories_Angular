<div class="container mt-4">
  <div class="row">
    @for(product of products; track product.id)
    {    
    <div class="col-12 col-md-6 col-lg-4 mb-4">
      <div class="card product-card h-100">
        <img [src]="product.img" class="card-img-top product-img" alt="...">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.price}} EGP</p>
          <div class="mt-auto d-flex justify-content-between">
            <a class="btn btn-success" [routerLink]="['/appliances',product.id]">View Details</a>
            <a  class="btn btn-warning" (click)="add(product.id)">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
   }  
  </div>
</div>
