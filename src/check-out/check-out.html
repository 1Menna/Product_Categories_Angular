<div class="container py-5">
  <div class="row g-4">

    <!-- Left: Billing Details -->
    <div class="col-lg-7">
      <div class="card shadow-sm p-4">
        <h4 class="mb-4">Billing Details</h4>

        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="John">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Doe">
            </div>
            <div class="col-12">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="example@email.com">
            </div>
            <div class="col-12">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" placeholder="123 Street Name">
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control" placeholder="Cairo">
            </div>
            <div class="col-md-6">
              <label class="form-label">Zip</label>
              <input type="text" class="form-control" placeholder="12345">
            </div>
            <div class="col-12">
              <label class="form-label">Payment Method</label>
              <select class="form-select">
                <option selected>Choose...</option>
                <option>Credit Card</option>
                <option>Cash on Delivery</option>
                <option>PayPal</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Right: Order Summary -->
    <div class="col-lg-5">
      <div class="card shadow-sm p-4">
        <h4 class="mb-4">Order Summary</h4>

        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between">
            <span>Product 1</span>
            <strong>200 EGP</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Product 2</span>
            <strong>150 EGP</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Shipping</span>
            <strong>50 EGP</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <strong>Total</strong>
            <strong>400 EGP</strong>
          </li>
        </ul>

        <button class="btn btn-warning w-100 btn-lg" (click)="done()">Place Order</button>
      </div>
    </div>

  </div>
</div>
