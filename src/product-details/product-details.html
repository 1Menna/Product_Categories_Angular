<div class="container my-5 d-flex justify-content-center">
  <div class="row align-items-center shadow-lg rounded-3 p-4 bg-white"
       style="max-width: 900px; min-height: 400px;">  <!-- increased height -->

    <!-- Product Image -->
    <div class="col-md-5 text-center mb-3 mb-md-0">
      <img [src]="product.img" 
           class="img-fluid rounded object-fit-cover h-100"
           [alt]="product.title"
           style="max-height: 350px;">
    </div>

    <!-- Product Details -->
    <div class="col-md-7 d-flex flex-column justify-content-center">
      <h2 class="fw-bold mb-3">{{ product.title }}</h2>
      
      <p class="fs-4 text-primary fw-semibold mb-2">
        {{ product.price }} EGP
      </p>
      
      <p class="text-muted mb-4">
        Category: <span class="fw-medium">{{ product.category }}</span>
      </p>
      
      <button class="btn btn-warning btn-lg px-4 align-self-start">
        <i class="bi bi-bag"></i> Add to Cart
      </button>
    </div>
  </div>
</div>
